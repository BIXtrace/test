<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Kirti!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #f5f0f0 url('https://imgur.com/a/XWOP6Qp') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .content {
            text-align: center;
            max-width: 90%;
            padding: 50px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            margin: 0;
            color: #ff5733;
            animation: slideIn 2s ease-out;
        }

        p {
            font-size: 24px;
            margin-top: 20px;
            color: #f1f1f1;
            animation: fadeIn 3s ease-in-out;
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #c04e28;
            transform: scale(1.05);
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0;
            animation: confetti 5s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Happy Birthday, Kirti!</h1>
        <p> ye lijiye ood refresh kijiye 
            <a href="https://open.spotify.com/track/60lWIMv8FTxZnFasZxddW2?si=cf5d885e7b9b4155">Visit spotify in a New Tab</a>
        </p>
        <a href="javascript:void(0);" class="cta-button" onclick="showModal()">Click for a Surprise!</a>
    </div>

    <div class="confetti">
    
    </div>

    <div id="birthdayModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Happy Birthday, Kirti!</h2>
            <p>Surprise! Here's to many more amazing years of friendship and laughter. Enjoy your special day!</p>
            <a href="https://www.amazon.com" target="_blank" class="cta-button">Find a Gift for Kirti!</a>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById("birthdayModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("birthdayModal").style.display = "none";
        }
    </script>

</body>
</html>
